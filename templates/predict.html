{% extends "bootstrap/base.html" %}

{% block title %}
Predict
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='css/predict.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('index') }}">Surya Suchak</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="{{ url_for('logout') }}">Log Out</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    <section>
        <div class="login">
        	<h1>Solar Power Predictor</h1>
        
             <!-- Main Input For Receiving Query to our ML -->
            <form action="{{ url_for('predict1')}}"method="post">
            	<input type="text" name="Precipitation" placeholder="Precipitation (mm/day)" required="required" />
                <input type="text" name="Specific Humidity" placeholder="Specific Humidity at 2 meters" required="required" />
        		<input type="text" name="Surface Pressure" placeholder="Surface Pressure (kPa)" required="required" />
                <input type="text" name="Min temperature" placeholder="Min temperature at 2 meters (C)" required="required" />
                <input type="text" name="Avg Temperature" placeholder="Temperature at 2 meters (C)" required="required" />
                <input type="text" name="Max wind speed" placeholder="Max wind speed at 10 meters (m/s)" required="required" />
        
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
        
           <br>
           {{ prediction_text }}

         </div>
    </section>
    
    
    
{% endblock %}
